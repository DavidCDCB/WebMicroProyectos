<html lang="es">

    <head>
		<title>Brújula de Occidente Online</title>
		<!-- Tipo de caractaeres usados-->
    	<meta charset="utf-8"/>
    	<!-- Descripcion del sitio -->
    	<script src="phaser-master/v2/build/phaser.js" type="text/javascript"></script>
    	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minium-scale=1.0"/>
    </head>

	<body>
        <script type="text/javascript">
            window.onload=function(){
            	var fondo;
            	var per;
            	var tD;
                var game= new Phaser.Game(500,300,Phaser.CANVAS,'',{preload:preload,create:create,update:update});

                function preload(){
                    //game.scale.minWidth=800;
                    //game.maxHeight=500;
                    //game.load.image("per","imagenes/per.png");
                    game.load.spritesheet("per","imagenes/per.png",30,40);
                    
                    game.load.image("fond","imagenes/fn.png");
                }

                function create(){
                    console.log("instalado");
                    game.stage.backgroundColor =  "#2930B6";	
                    
                    fondo=game.add.tileSprite(1, 1,500,300, 'fond');
                    per=game.add.sprite(10, 300-70, 'per');
                    //per.anchor.setTo(0.5);
                    per.frame=1;
                    per.animations.add('anim',[0,1,2],10,true);
                    per.scale.setTo(1.5);
                    //tD=game.input.keyboard.addKey(Phaser.KeyCode.RIGHT);
                    //per.angle=90;
                    game.physics.startSystem(Phaser.Physics.ARCADE);
                    game.physics.arcade.enable(per);
                }
                function update(){
                	//fondo.tilePosition.x-=1;
                	
                	if(game.input.keyboard.addKey(Phaser.KeyCode.RIGHT).isDown){
                		per.position.x+=1;
                		per.animations.play('anim');
                	}else per.animations.stop('anim');
                }
            }

        </script>
	</body>
